table:
  name: lease
  schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - owner_address
    - dseq
    - gseq
    - oseq
    - provider_address
    - lease_state
    - price
    - created_at
    - closed_on
    - account_id
    - payment_id
    - payment_state
    - rate
    - balance
    - withdrawn
    - height
    filter: {}
  role: anonymous
