table:
  name: lease_id
  schema: public
object_relationships:
- name: owner
  using:
    foreign_key_constraint_on: owner_address
- name: provider
  using:
    foreign_key_constraint_on: provider_address
- name: lease
  using:
    foreign_key_constraint_on: id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - owner_address
    - dseq
    - gseq
    - oseq
    - provider_address
    filter: {}
  role: anonymous
